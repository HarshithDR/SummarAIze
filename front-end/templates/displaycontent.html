  <script>
    // Example data received from Flask backend or any other source
    var videos = [
      { url: 'video1.mp4' },
      { url: 'video2.mp4' },
      { url: 'video3.mp4' },
      // Add more video objects as needed
    ];

    var videoContainer = document.getElementById('videoContainer');

    // Function to add videos dynamically
    function addVideos() {
      videos.forEach(function(video) {
        var videoItem = document.createElement('div');
        videoItem.className = 'video-item';

        var videoElement = document.createElement('video');
        videoElement.controls = true;

        var sourceElement = document.createElement('source');
        sourceElement.src = video.url;
        sourceElement.type = 'video/mp4';

        videoElement.appendChild(sourceElement);
        videoItem.appendChild(videoElement);
        videoContainer.appendChild(videoItem);
      });
    }

    function scrollVideo(direction) {
      var container = document.getElementById('videoContainer');
      var scrollAmount = 0;
      var slideTimer = setInterval(function() {
        if (direction == 'left') {
          container.scrollLeft -= 20;
        } else {
          container.scrollLeft += 20;
        }
        scrollAmount += 20;
        if (scrollAmount >= 100) {
          clearInterval(slideTimer);
        }
      }, 25);
    }

    // Add initial set of videos
    addVideos();

    // Add new set of videos every 5 seconds
    setInterval(addVideos, 5000);
  </script>
