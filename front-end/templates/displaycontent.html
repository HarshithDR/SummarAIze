  <script>
    // Example data with categories and videos
    var categoriesAndVideos = [
      {
        category: 'Category 1',
        videos: [
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source', url2: 'https://en.wikipedia.org/wiki/Artificial_intelligence'},
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source',url2:'https://en.wikipedia.org/wiki/Modal_verb' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' },
          { url: 'https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4', text1: 'For Complete information, click Source' }

        ]
      },
      {
        category: 'Category 2',
        videos: [
          { url: 'video1_cat2.mp4' },
          { url: 'video2_cat2.mp4' },
          { url: 'video1_cat2.mp4' },
          { url: 'video2_cat2.mp4' },
          { url: 'video1_cat2.mp4' },
          { url: 'video2_cat2.mp4' },
          { url: 'video1_cat2.mp4' },
          { url: 'video2_cat2.mp4' }
        ]
      }
    ];

    // Main container where you want to append all categories and videos
    var mainContainer = document.getElementById('main');

    function addCategoriesAndVideos() {
      categoriesAndVideos.forEach(function (categoryObj, index) {
        // Create category header
        var categoryHeader = document.createElement('h2');
        categoryHeader.textContent = categoryObj.category;
        mainContainer.appendChild(categoryHeader);

        // Create a wrapper for the video container and arrows
        var videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';

        // Create the left arrow for this category
        var leftArrow = document.createElement('div');
        leftArrow.className = 'arrow left-arrow';
        leftArrow.textContent = '<';
        leftArrow.onclick = function () {
          scrollVideo('videoContainer' + index, 'left');
        };

        // Create the right arrow for this category
        var rightArrow = document.createElement('div');
        rightArrow.className = 'arrow right-arrow';
        rightArrow.textContent = '>';
        rightArrow.onclick = function () {
          scrollVideo('videoContainer' + index, 'right');
        };

        // Create the video container for this category
        var videoContainer = document.createElement('div');
        videoContainer.className = 'video-container';
        videoContainer.id = 'videoContainer' + index;

        // Add videos and optional text under each video
        categoryObj.videos.forEach(function (video, vidIndex) {
          var videoItem = document.createElement('div');
          videoItem.className = 'video-item';

          var videoElement = document.createElement('video');
          videoElement.controls = true;
          videoElement.width = 320; // Set a width or use CSS classes

          var sourceElement = document.createElement('source');
          sourceElement.src = video.url;
          sourceElement.type = 'video/mp4';

          videoElement.appendChild(sourceElement);
          videoItem.appendChild(videoElement);

          // Add text below the video if it exists in the video object
          if (video.text1) {
            var text1 = document.createElement('p');
            text1.textContent = video.text1 + " ";
            videoItem.appendChild(text1);
          }

          // Add the "Source" text and link below the video
if (video.url2) {
  var sourceText = document.createElement('span');
  sourceText.textContent = 'Source: ';
  sourceText.style.color = '#000'; // Black color for "Source" text
  videoItem.appendChild(sourceText);

  var sourceLink = document.createElement('a');
  sourceLink.textContent = video.url2.slice(0, 20) + '..';
  sourceLink.href = '/questions?url=' + encodeURIComponent(video.url2);
  sourceLink.target = '_self'; // Open link in the same page
  sourceLink.title = video.url2; // Tooltip with full link
  videoItem.appendChild(sourceLink);
}


          videoContainer.appendChild(videoItem);
        });


        // Append the left and right arrows and video container to the wrapper
        videoWrapper.appendChild(leftArrow);
        videoWrapper.appendChild(videoContainer);
        videoWrapper.appendChild(rightArrow);

        // Append the wrapper to the main container
        mainContainer.appendChild(videoWrapper);
      });
    }

    function scrollVideo(containerId, direction) {
      var container = document.getElementById(containerId);
      var scrollAmount = direction === 'left' ? -100 : 100; // Adjust these values as needed
      container.scrollLeft += scrollAmount;
    }

    // Call the function to add categories and videos
    addCategoriesAndVideos();

    document.addEventListener('DOMContentLoaded', function () {
      const modal = document.getElementById('videoModal');
      const modalVideo = document.querySelector('.modal-video');
      const rightArrow = document.querySelector('.right-arrow');
      const leftArrow = document.querySelector('.left-arrow');
      let currentVideoIndex = 0;

      document.querySelectorAll('.video-item video').forEach(video => {
        video.addEventListener('click', function () {
          const videoSource = this.getElementsByTagName('source')[0].src;
          console.log("Video source set to: ", videoSource); // Debug output
          modalVideo.src = videoSource;
          modalVideo.muted = true; // Mute the video
          modalVideo.load(); // Force reload with new source
          modal.style.display = 'flex'; // Display the modal
          modalVideo.play(); // Try to play the video
          rightArrow.style.display = 'block'; // Show right arrow
          leftArrow.style.display = 'block'; // Show left arrow
          currentVideoIndex = Array.from(this.parentElement.children).indexOf(this.parentElement.querySelector('.video-item'));
        });
      });

      modalVideo.onloadeddata = () => {
        modalVideo.play();
      };

      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          modalVideo.pause();
          modalVideo.src = ''; // Clear the video source
          modal.style.display = 'none';
          rightArrow.style.display = 'none'; // Hide right arrow
          leftArrow.style.display = 'none'; // Hide left arrow
        }
      });

      rightArrow.addEventListener('click', function () {
        const currentVideoContainer = modalVideo.parentElement;
        const nextVideoContainer = currentVideoContainer.nextElementSibling;
        if (nextVideoContainer) {
          const nextVideo = nextVideoContainer.querySelector('video');
          const videoSource = nextVideo.querySelector('source').src;
          modalVideo.src = videoSource;
          modalVideo.load();
          modalVideo.play();
          currentVideoIndex++;
        }
      });

      leftArrow.addEventListener('click', function () {
        const currentVideoContainer = modalVideo.parentElement;
        const prevVideoContainer = currentVideoContainer.previousElementSibling;
        if (prevVideoContainer) {
          const prevVideo = prevVideoContainer.querySelector('video');
          const videoSource = prevVideo.querySelector('source').src;
          modalVideo.src = videoSource;
          modalVideo.load();
          modalVideo.play();
          currentVideoIndex--;
        }
      });
    });

  </script>
