// Main container where you want to append all categories and videos
var mainContainer = document.getElementById('main');






function addCategoriesAndVideos() {
  categoriesAndVideos.forEach(function(categoryObj, index) {
    // Create category header
    var categoryHeader = document.createElement('h2');
    categoryHeader.textContent = categoryObj.category;
    mainContainer.appendChild(categoryHeader);
    
    // Create a wrapper for the video container and arrows
    var videoWrapper = document.createElement('div');
    videoWrapper.className = 'video-wrapper';
    
    // Create the left arrow for this category
    var leftArrow = document.createElement('div');
    leftArrow.className = 'arrow left-arrow';
    leftArrow.textContent = '<';
    leftArrow.onclick = function() {
      scrollVideo('videoContainer' + index, 'left');
    };
    
    // Create the video container for this category
    var videoContainer = document.createElement('div');
    videoContainer.className = 'video-container';
    videoContainer.id = 'videoContainer' + index;

    // Add videos and optional text under each video
    categoryObj.videos.forEach(function(video, vidIndex) {
      var videoItem = document.createElement('div');
      videoItem.className = 'video-item';

      var videoElement = document.createElement('video');
      videoElement.controls = true;
      videoElement.autoplay = true;
      videoElement.muted = true;
      videoElement.loop = true;
      videoElement.width = 320; // Set a width or use CSS classes
      
      var sourceElement = document.createElement('source');
      sourceElement.src = video.url;
      sourceElement.type = 'video/mp4';
      
      videoElement.appendChild(sourceElement);
      videoItem.appendChild(videoElement);

      // Add text below the video if it exists in the video object
      if (video.text1) {
        var textPara1 = document.createElement('p');
        textPara1.textContent = video.text1;
        videoItem.appendChild(textPara1);
      }

      if (video.text2) {
        var textPara2 = document.createElement('p');
        textPara2.textContent = video.text2;
        videoItem.appendChild(textPara2);
      }

      videoContainer.appendChild(videoItem);

      // If you want specific text under specific videos, check vidIndex
      // if(vidIndex === specificIndex) { // where specificIndex is the index of the video
      //   var specificText = document.createElement('p');
      //   specificText.textContent = "Specific text for this video";
      //   videoItem.appendChild(specificText);
      // }
    });

    // Create the right arrow for this category
    var rightArrow = document.createElement('div');
    rightArrow.className = 'arrow right-arrow';
    rightArrow.textContent = '>';
    rightArrow.onclick = function() {
      scrollVideo('videoContainer' + index, 'right');
    };
    
    // Append everything to the wrapper
    videoWrapper.appendChild(leftArrow);
    videoWrapper.appendChild(videoContainer);
    videoWrapper.appendChild(rightArrow);

    // Append the wrapper to the main container
    mainContainer.appendChild(videoWrapper);
  });
}


function scrollVideo(containerId, direction) {
  var container = document.getElementById(containerId);
  var scrollAmount = direction === 'left' ? -100 : 100; // Adjust these values as needed
  container.scrollLeft += scrollAmount;
}


// Call the function to add categories and videos
addCategoriesAndVideos();




// JavaScript for handling modal video playback
document.addEventListener('DOMContentLoaded', function() {
  const originalVideos = document.querySelectorAll('.video-item video');
  const modal = document.getElementById('videoModal');
  const modalVideo = document.querySelector('.modal-video');

  originalVideos.forEach(video => {
    video.addEventListener('click', function() {
      modalVideo.src = video.querySelector('source').src;  // Set the source of the modal video
      modal.style.display = 'flex';  // Show the modal
      modalVideo.play();  // Play the video
    });
  });

  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      modalVideo.pause();  // Pause the video
      modal.style.display = 'none';  // Hide the modal
      modalVideo.src = '';  // Clear the video source
    }
  });
});
